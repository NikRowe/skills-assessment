<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>14four Contact List Challenge</title>

<body>
    <style>
        html {
            font-family: Helvetica;
        }

        .container {
            display: grid;
            grid-template-rows: 4rem 2fr .5fr;
            background-color: #323232;
            color: white;
            max-width: 300px;
            height: 394px;
            max-height: 394px;
            border-radius: 25px;
            box-shadow: 1px 10px 8px rgba(85, 84, 84, 0.5)
        }

        .header {
            width: 100%;
            border-bottom: 2px solid black;
        }

        .header h1 {
            padding-left: 1rem;
        }

        .contact {
            display: grid;
            grid-template-columns: 2rem 5rem 2fr;
            grid-template-rows: repeat(1, 2rem);
            align-items: center;
            padding-left: 1rem;
        }

        .contact:nth-child(even) {
            background-color: #1a1a1a;
        }

        .popUP {
            color: #00f6ff;
        }

        .footer {
            justify-self: end;
            padding-right: 1rem;
            padding-top: 1rem;
        }

        /* hover css */
        .contacts:hover {
            background-color: #1a1a1a;
            color: #333333;
        }

        .contacts:hover .popUP {
            color: #333333
        }

        .contacts:hover .status {
            opacity: 25%
        }

        .contact:hover {
            background-color: #484848;
            color: white;
        }

        .contact:hover .info {
            color: #00f6ff;
        }

        .contact:hover .status {
            opacity: 100%
        }

        /* .contact:hover .info {
            color: #00f6ff;

        } */
    </style>

    <div class="container">
        <div class="header">
            <h1>Contacts</h1>
        </div>

        <div class="contacts" id="contacts"></div>

        <div class="footer">
            <select name="info" id="infoSelector">
                <option value="email">Email address</option>
                <option value="phone">Phone number</option>
            </select>
        </div>
    </div>
